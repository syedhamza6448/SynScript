<!-- Supabase Confirm Signup Email - Neo Brutalism style -->
<!-- Copy this into Supabase Dashboard > Authentication > Email Templates > Confirm signup -->
<!-- Replace {{ .ConfirmationURL }} with the actual template variable if Supabase uses a different format -->

<div style="font-family: 'DM Mono', 'Space Grotesk', monospace, sans-serif; background-color: #FAFAFA; color: #000; padding: 24px; max-width: 560px; margin: 0 auto;">
  <div style="border: 4px solid #000; padding: 32px; background: #FFF; box-shadow: 8px 8px 0 #000;">
    <h1 style="font-size: 28px; font-weight: 900; text-transform: uppercase; margin: 0 0 16px; border-bottom: 6px solid #00BCD4; padding-bottom: 12px; display: inline-block;">
      SynScript
    </h1>
    <p style="font-size: 16px; font-weight: 500; line-height: 1.7; margin: 0 0 24px;">
      Thanks for signing up! Click the button below to confirm your email address.
    </p>
    <a href="{{ .ConfirmationURL }}" style="display: inline-block; padding: 14px 28px; background: #000; color: #FFF; font-weight: 700; text-decoration: none; border: 3px solid #000; box-shadow: 5px 5px 0 #00BCD4; transition: all 0.15s;">
      Confirm Email
    </a>
    <p style="font-size: 14px; color: #666; margin-top: 24px;">
      If you didn't create an account, you can safely ignore this email.
    </p>
    <p style="font-size: 12px; color: #666; margin-top: 32px; border-top: 3px solid #E0E0E0; padding-top: 16px;">

    </p>
  </div>
</div>
